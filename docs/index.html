<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <!--<link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />-->

        <!-- Themes (light + dark) -->
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: dark)"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme: light)"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Custom Styles -->
        <style>
            :root {
                /* --theme-hue: 325; */
                --kbd-padding: 0.25em 0.5em;
                --hr-border: 0;
                --heading-h1-padding: 0 0 0 0;
                --heading-h1-border-width: 0;
                --heading-h2-padding: 0 0 0 0;
                --heading-h2-border-width: 0;

                --base-font-family: 'Rubik', -apple-system, BlinkMacSystemFont,
                    'Segoe UI', Helvetica, Arial, sans-serif,
                    'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';

                --sidebar-name-font-size: var(--font-size-ml);
                --sidebar-name-font-weight: bold;

                --sidebar-nav-pagelink-background: none;
                --sidebar-nav-margin: 0.5em 0 0 0;
            }
            hr {
                margin: 4em 0;
            }

            a[href^="https://github.com/"][href*="/tree/main/"]
            {
                float: right;
                text-decoration: none;
                background-color: #fde68a;
                color: #78350f;
                padding: 0 0.4em;
                border-radius: 0.2em;
                margin: 0;
            }
            a[href^="https://github.com/"][href*="/tree/main/"] img
            {
                display: none;
            }
            a[href^="https://github.com/"][href*="/tree/main/"]::before
            {
                content: 'source code';
            }

            .sidebar-nav p {
                font-weight: bold;
                margin: 1.8em 0 0.4em 0;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: 'TUM ESM Python Utilities',
                repo: 'https://github.com/tum-esm/utils',
                loadSidebar: true,
            };
        </script>
        <!-- DOCSIFY V4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

        <!-- PRISM SYNTAX HIGHLIGHTING -->
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-log.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csv.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    </body>
</html>
