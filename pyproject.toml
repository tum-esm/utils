[project]
name = "tum_esm_utils"
version = "2.7.1"
description = "Python utilities by the Professorship of Environmental Sensing and Modeling at the Technical University of Munich"
authors = [
    { name = "Moritz Makowski", email = "moritz.makowski@tum.de" },
    { name = "Friedrich Klappenbach", email = "friedrich.klappenbach@tum.de" },
]
dependencies = [
    "filelock>=3.18.0",
    "requests>=2.32.3",
    "psutil>=7.0.0",
    "pydantic>=2.11.3",
    "pytz>=2025.2",
    "tailwind-colors>=1.3.0",
]
requires-python = ">=3.10,<4.0"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = [
    "tum",
    "utils",
    "utilities",
    "environmental",
    "sensing",
    "modeling",
    "python",
    "library",
    "utilities",
    "pydoc-markdown",
]

[project.urls]
repository = "https://github.com/tum-esm/utils"
documentation = "https://tum-esm-utils.netlify.app"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pydocstyle>=6.3.0",
    "mypy>=1.15.0",
    "pydoc-markdown>=4.8.2",
    "types-psutil>=7.0.0.20250401",
    "types-requests>=2.32.0.20250328",
    "types-pytz>=2025.2.0.20250326",
    "ruff>=0.11.6",
    "pytest-order>=1.3.0",
    "scipy-stubs>=1.15.2.2",
]
plotting = [
    "matplotlib>=3.10.1",
    "numpy>=2.2.5",
]
em27 = [
    "polars>=1.27.1",
]
polars = [
    "polars>=1.27.1",
] # alias for em27 (will be removed with 3.0)
opus = [
    "numpy>=2.2.5",
    "tenacity>=9.1.2",
]
all = [
    "matplotlib>=3.10.1",
    "numpy>=2.2.5",
    "polars>=1.27.1",
    "tenacity>=9.1.2",
    "scipy>=1.15.2",
    "skyfield>=1.53",
]
modeling = [
    "polars>=1.27.1",
    "scipy>=1.15.2",
    "skyfield>=1.53",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
filterwarnings = ["ignore::pytest.PytestUnhandledThreadExceptionWarning"]
markers = [
    "quick: tests that run very quickly",
    "multithreaded: tests that run on multiple threads",
]
addopts = "--exitfirst --verbose --durations=0 --no-header"

[tool.mypy]
strict = true
implicit_reexport = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["skyfield.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 100

[tool.pdm]
distribution = true
build.includes = ["tum_esm_utils"]
build.excludes = [
    "tests",
    "tum_esm_utils/opus_file_validator/*.mod",
    "tum_esm_utils/opus_file_validator/*.lock",
    "tum_esm_utils/opus_file_validator/*.txt",
    "tum_esm_utils/opus_file_validator/opus_file_validator",
    "tum_esm_utils/column/de421.bsp",
]
