[project]
name = "tum_esm_utils"
version = "1.8.3"
description = "Python utilities by the Professorship of Environmental Sensing and Modeling at the Technical University of Munich"
authors = [{ name = "Moritz Makowski", email = "moritz.makowski@tum.de" }]
dependencies = [
    "filelock>=3.13.1",
    "requests>=2.31.0",
    "psutil>=5.9.8",
    "pydantic>=2.5.3",
    "polars>=0.20.5",
]
requires-python = ">=3.8,<4.0"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = [
    "tum",
    "utils",
    "utilities",
    "environmental",
    "sensing",
    "modeling",
    "python",
    "library",
    "utilities",
    "pydoc-markdown",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "types-psutil>=5.9.5.20240106",
    "types-requests>=2.31.0.20240106",
    "pydocstyle>=6.3.0",
    "yapf>=0.40.2",
    "mypy>=1.8.0",
    "pydoc-markdown>=4.8.2",
]
[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pytest.ini_options]
filterwarnings = ["ignore::pytest.PytestUnhandledThreadExceptionWarning"]

[tool.mypy]
strict = true
implicit_reexport = true
plugins = ["pydantic.mypy"]

[tool.yapf]
based_on_style = "facebook"
coalesce_brackets = true
split_before_dict_set_generator = true
each_dict_entry_on_separate_line = false
spaces_around_subscript_colon = true

[tool.pdm]
distribution = true
build.includes = ["tum_esm_utils"]
build.excludes = ["tests"]
